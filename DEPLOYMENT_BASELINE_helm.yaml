apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.Deployment.Deploy_spring-music}} 
spec:
  selector: 
    matchLabels:
      app: music  
  replicas: {{ .Values.Deployment.replicas_number}}  
  template:
    metadata:
      labels:
        app: music
    spec:
      containers:
      - name: spring-music
        image: {{ .Values.Deployment.image}
        ports:
        - containerPort: 8080
---

kind: Service     
apiVersion: v1     
metadata:
  name: {{ .Values.service.Service_name}} 
spec:
  selector:
    app: music    
  type: {{ .Values.service.select_type}}  
  ports:         
  - name: http   
    protocol: TCP
    port: {{ .Values.service.port}}
    targetPort: {{ .Values.service.targetPort}}

---


service:
  Service_name: service-music
  select_type: LoadBalancer
Deployment:
  Deploy_spring-music: spring-music
  replicas_number: 2
  image: yanivomc/spring-music:latest
